<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar senha</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formEsqueciSenha">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required formControlName="email"></ion-input>
      <ng-container *ngFor="let erro of mensagens.email">
        <p
        *ngIf="f.email.errors?.required &&  (f.email.touched || f.email.dirty)">
          {{erro.mensagem}}
        </p>
      </ng-container>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" [disabled]="!formEsqueciSenha.valid" (click)="recuperarSenha()">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Forneça o e-mail que você usou quando se cadastrou.
    </small>
  </form>
</ion-content>
