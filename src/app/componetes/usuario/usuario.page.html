<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="redirect()">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usu√°rios</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Nome do usuario" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let usuario of usuario" class="centered-card" (click)="detalheUsuario(usuario.id)">
    <img alt="Imagem do usuario" [src]="usuario.img"/>
    <ion-card-header>
      <ion-card-title>{{ usuario.nome }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="danger" (click)="excluirUsuario($event, usuario.id, usuario.nome)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
