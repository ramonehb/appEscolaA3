<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="redirect()">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuários</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Nome do usuário" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let user of usuarios" class="centered-card" (click)="detalheUsuario(user.id)">
    <img alt="Imagem do usuário" [src]="user.img"/>
    <ion-card-header>
      <ion-card-title>{{ user.nome }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="danger" (click)="excluirUsuario($event, user.id, user.nome)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
