<ion-content>
  <div class="flex-center">
    <ion-card-header>
      <ion-card-title>HRSolution</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label position="floating">Login</ion-label>
          <ion-input type="text" placeholder="Digite seu login" formControlName="login"></ion-input>
          <ng-container *ngFor="let erro of mensagens.login">
            <p
            *ngIf="f.login.hasError(erro.tipo) && (f.login.touched || f.login.dirty)">
              {{erro.mensagem}}
            </p>
          </ng-container>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [type]="mostrarSenha ? 'text' : 'password'" placeholder="Digite sua senha" formControlName="senha"></ion-input>
          <ion-icon [name]="mostrarSenha ? 'eye' : 'eye-off'" slot="end" (click)="toggleMostrarSenhaConfirma()"></ion-icon>
          <ng-container *ngFor="let erro of mensagens.senha">
            <p
            *ngIf="f.senha.hasError(erro.tipo)  && (f.senha.touched || f.senha.dirty)">
              {{erro.mensagem}}
            </p>
          </ng-container>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button expand="block" size="full" type="submit" (click)="validaLogin()" [disabled]="!formLogin.valid">Entrar</ion-button>
            <a [routerLink]="['/recuperar-senha']" class="small-text">Esqueceu a senha?</a>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </div>
</ion-content>
