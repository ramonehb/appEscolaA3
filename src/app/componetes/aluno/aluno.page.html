<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="redirect()">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alunos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Nome do Aluno" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let aluno of alunos" class="centered-card" (click)="detalheAluno(aluno.id)">
    <img alt="Imagem do aluno" [src]="aluno.img"/>
    <ion-card-header>
      <ion-card-title>{{ aluno.nome }}</ion-card-title>
      <ion-card-subtitle>{{ aluno.cpf }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-button color="danger" (click)="excluirAluno($event, aluno.id, aluno.nome)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
