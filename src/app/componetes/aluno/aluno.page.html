<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button >
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alunos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Nome do Aluno" show-clear-button="always" clear-icon="trash-bin"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let card of cardList" class="centered-card" [routerLink]="['/aluno-detalhe']">
    <img alt="Silhouette of mountains" [src]="card.img"/>
    <ion-card-header>
      <ion-card-title>{{ card.title }}</ion-card-title>
      <ion-card-subtitle>{{ card.subtitle }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{ card.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
